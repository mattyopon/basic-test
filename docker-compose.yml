services:
  nginx:
    image: nginx:1.21.1
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/
    depends_on:
      - php

  php:
    build: ./docker/php
    volumes:
      - ./src:/var/www/

  mysql:
    image: mysql:8.0.26
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: basic_test_db
      MYSQL_USER: basic_test_user
      MYSQL_PASSWORD: basic_test_pass
    command:
      mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - /home/matty/coachtech-basic-test-mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=basic_test_user
      - PMA_PASSWORD=basic_test_pass
    depends_on:
      - mysql
    ports:
      - 8080:80

